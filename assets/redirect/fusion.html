<!DOCTYPE html>
<html lang="en">

<head>
    <title>3!2! Fusion! Play now!</title>
    <meta charset="utf-8" />
    <script>
        function getMobileOperatingSystem() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;
            if (/android/i.test(userAgent)) {
                return "Android";
            }
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                return "iOS";
            }

            return "unknown";
        }</script>

    <script>
        function DetectAndServe() {
            let os = getMobileOperatingSystem();
            if (os == "Android") {
                window.location.href = "market://details?id=com.skaiblue.threetwofusion";
            } else if (os == "iOS") {
                window.location.href = "http://appstore.com/jongwoopark";
            }
        }
    </script>
    <style>
        a {
            text-decoration: none;
            color: black;
        }
    </style>
</head>

<body onload="DetectAndServe()">
    <div style="margin: 8px auto 8px auto; width: 400px;">
        <img style="width: 100%" src="https://skaiblue.github.io/assets/img/thumbnails/fusion.png" alt
            title="thumbnails">
        <div>
            <div>
                <a class="link" href="http://appstore.com/jongwoopark">
                    <img src="https://skaiblue.github.io/assets/img/etc/appstore.png">
                </a>
            </div>
            <div>
                <a class="link" href="https://play.google.com/store/apps/details?id=com.skaiblue.threetwofusion">
                    <img src="https://skaiblue.github.io/assets/img/etc/playstore.png">
                </a>
            </div>
        </div>
    </div>
</body>

</html>
