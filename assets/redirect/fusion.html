<!DOCTYPE html>
<html lang="en">
<head>
    <title>3!2! Fusion! Play now!</title>
    <meta charset="utf-8" />
<script>
function getMobileOperatingSystem() {
  var userAgent = navigator.userAgent || navigator.vendor || window.opera;
    if (/android/i.test(userAgent)) {
        return "Android";
    }
    if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        return "iOS";
    }

    return "unknown";
}</script>

<script>
function DetectAndServe(){
    let os = getMobileOperatingSystem();
    if (os == "Android") {
        window.location.href = "https://play.google.com/store/apps/details?id=com.skaiblue.threetwofusion"; 
    } else if (os == "iOS") {
        window.location.href = "http://www.IOSexample.com";
    } else {
        window.location.href = "https://skaiblue.github.io/2019/05/19/fusion-redirect";
    }
}
</script>
</head>
<body onload="DetectAndServe()">
    <img src="https://skaiblue.github.io/assets/img/thumbnails/fusion.png" alt title="thumbnails">
</body>
</html>
